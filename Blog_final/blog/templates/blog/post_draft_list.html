{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts where post.author == user.get_username%}

      <div class="post">
        <p class="date">created: {{created_date|date:'d-m-Y'}}</p>
        <h1> <a href="{% url 'post-detail' pk={{pk}}%}">{{post.title}}</a> </h1>
        <p>{{text|truncatechars:200}}</p>
      </div>

  {% endfor %}
{% endblock %}
